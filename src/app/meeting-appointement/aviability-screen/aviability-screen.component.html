<div class="container-fluid">   
    <div class="row">
        <div class="col-6 col-md-4">
            <br>
            <h4>Select Developer</h4>
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <app-developers (dev)="onDataChanged($event)"></app-developers>   
                </div>
            </div>
            <br>
            <h4>Calendar</h4>
            <div class="card" style="height: 50%;">
                <div class="card-body">
                    <app-calendar (date)="onDateChanged($event)"></app-calendar>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <br>
            <h4>Shedule</h4>
            <div class="card" style="width: 100%; height: 80%;">
                <div class="card-body">
                    <app-shedule [dev]="dev" [schedule]="schedule"></app-shedule>
                </div>
            </div>
        </div>
    </div>
</div>
